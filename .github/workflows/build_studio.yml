name: Build Studio Folder

on:
  pull_request:
    branches:
      - master
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # Choose the Node.js version you are using

      - name: Install Dependencies
        run: |
          cd studio
          npm install

      - name: Build Studio Folder
        run: |
          cd studio
          npm run build
