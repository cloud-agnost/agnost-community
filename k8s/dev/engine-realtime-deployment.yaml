
apiVersion: apps/v1
kind: Deployment
metadata:
   name: engine-realtime-deployment
   labels:
      app: engine-realtime
spec:
   replicas: 1
   selector:
      matchLabels:
         app: engine-realtime
   template:
      metadata:
         labels:
            app: engine-realtime
      spec:
         containers:
            - name: engine-realtime
              image: agnost-enterprise/engine-realtime
              imagePullPolicy: Never
              ports:
                 - containerPort: 4000
              env:
                 - name: CACHE_HOSTNAME
                   valueFrom:
                      secretKeyRef:
                         name: cluster-secrets
                         key: cacheHostname          
                 - name: CACHE_READ_REPLICA_HOSTNAME
                   valueFrom:
                      secretKeyRef:
                         name: cluster-secrets
                         key: cacheReadReplicaHostname         
                 - name: CACHE_PWD
                   valueFrom:
                      secretKeyRef:
                         name: cluster-secrets
                         key: cachePwd
                 - name: CACHE_READ_REPLICA_PWD
                   valueFrom:
                      secretKeyRef:
                         name: cluster-secrets
                         key: cacheReadReplicaPwd
                 - name: REALTIME_CACHE_HOSTNAME
                   valueFrom:
                      secretKeyRef:
                         name: cluster-secrets
                         key: realtimeCacheHostname           
                 - name: REALTIME_CACHE_PWD
                   valueFrom:
                      secretKeyRef:
                         name: cluster-secrets
                         key: realtimeCachePwd
                 - name: MASTER_TOKEN
                   valueFrom:
                      secretKeyRef:
                         name: cluster-secrets
                         key: masterToken
                 - name: ACCESS_TOKEN
                   valueFrom:
                      secretKeyRef:
                         name: cluster-secrets
                         key: accessToken